<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسابقة المتسابق</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- شاشة إدخال البيانات -->
  <div id="login-container">
    <h2>أدخل معلوماتك لبدء المسابقة</h2>
    <input type="text" id="name" placeholder="الاسم الكامل">
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <input type="text" id="universityId" placeholder="الرقم الجامعي">
    <button id="start-btn">ابدأ</button>
  </div>

  <!-- شاشة المسابقة -->
  <div id="quiz-container" style="display:none;">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <button id="next-btn" style="display:none;">التالي</button>
  </div>

  <script type="module">
    import questions from './questions.js';
    window.questions = questions;
    import './contestant.js';
  </script>
</body>
</html>
